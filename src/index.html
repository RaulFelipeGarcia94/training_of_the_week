<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oleo+Script&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
    <title>Treinos da semana</title>
  </head>
  <body>
    <header>
      <div class="flex justify-between items-center p-4 bg-lime-300">
        <img src="./images/logo.png" alt="" width="80px" height="80px" />

        <div class="block lg:hidden">
          <button
            id="menu-toggle"
            class="text-gray-700 hover:text-gray-400 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>

        <nav class="hidden lg:flex space-x-4">
          <a href="/login.html" class="block py-2 px-4 hover:bg-gray-700"
            >Login</a
          >
          <a href="/cadastro.html" class="block py-2 px-4 hover:bg-gray-700"
            >Cadastro</a
          >
        </nav>
      </div>

      <div
        id="mobile-menu"
        class="hidden lg:hidden bg-gray-800 text-white z-10 absolute w-full"
      >
        <a href="/login.html" class="block py-2 px-4 hover:bg-gray-700"
          >Login</a
        >
        <a href="/cadastro.html" class="block py-2 px-4 hover:bg-gray-700"
          >Cadastro</a
        >
      </div>
    </header>
    <main>
      <section class="relative">
        <div class="w-full h-full">
          <img
            id="responsive-image"
            src="./images/bg-home-desktop.png"
            alt=""
            width="100%"
            height="100%"
          />
        </div>
        <div class="absolute bottom-8 left-6 text-white text-4xl w-1/1">
          <p>Adicione treinos da semana</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
