<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Dashboard</title>
  </head>
  <body class="bg-gray-700">
    <header>
      <div class="flex justify-between items-center p-4 bg-lime-300">
        <img src="./images/logo.png" alt="" width="80px" height="80px" />
      </div>

      <div
        id="mobile-menu"
        class="hidden lg:hidden bg-gray-800 text-white z-10 absolute w-full"
      >
        <a href="/src" class="block py-2 px-4 hover:bg-gray-700"
          >Lista de treino</a
        >
      </div>
    </header>
    <main>
      <section class="p-5">
        <div class="bg-white p-6 rounded shadow-md">
          <h1 class="text-4xl p-4 text-center">Treinos da Semana</h1>
          <ul id="list-trainings" class="flex"></ul>
        </div>
      </section>
      <section class="p-5">
        <form
          method="post"
          class="p-5 bg-white rounded shadow-md"
          onsubmit="cadastreTraining(event)"
        >
          <div class="grid grid-cols-2">
            <div class="mb-4">
              <label
                for="description"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Descrição:</label
              >
              <input
                type="text"
                id="description"
                name="description"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite a descrição do treino"
              />
            </div>
            <div class="mb-4">
              <label
                for="type"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Tipo:</label
              >
              <input
                type="text"
                id="type"
                name="type"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite o tipo de treino"
              />
            </div>
            <div class="mb-4">
              <label
                for="day"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Dia da semana:</label
              >
              <input
                type="text"
                id="day"
                name="day"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite o dia da semana"
              />
            </div>
            <div class="mb-4">
              <label
                for="load"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Carga:</label
              >
              <input
                type="text"
                id="load"
                name="load"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite a carga do treino"
              />
            </div>
            <div class="mb-4">
              <label
                for="series"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Série:</label
              >
              <input
                type="text"
                id="series"
                name="series"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite a série do treino"
              />
            </div>
            <div class="mb-4">
              <label
                for="interval"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Intervalo:</label
              >
              <input
                type="number"
                id="interval"
                name="interval"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite o intervalo de descanso"
              />
            </div>
          </div>
          <div class="w-full flex justify-center">
            <button
              class="w-full py-2 px-4 bg-blue-500 text-white rounded transition duration-300 hover:bg-blue-600 text-center"
              type="submit"
            >
              Adicionar
            </button>
          </div>
        </form>
      </section>
      <div
        id="modal-edit"
        class="fixed inset-0 z-50 flex items-center justify-center hidden"
      >
        <div class="absolute inset-0 bg-gray-900 opacity-75 z-10"></div>
        <div
          class="bg-white p-8 rounded shadow-md relative z-20"
          style="width: 500px"
        >
          <div class="absolute top-0 right-0 m-4 cursor-pointer">
            <button onclick="handleEditModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <form
            method="put"
            class="p-5 bg-white rounded shadow-md"
            id="form-edit-training"
          >
            <div class="mb-4">
              <label
                for="day-edit"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Dia da semana:</label
              >
              <input
                type="text"
                id="day-edit"
                name="day-edit"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite o dia da semana"
              />
            </div>
            <div class="mb-4">
              <label
                for="type-edit"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Tipo:</label
              >
              <input
                type="text"
                id="type-edit"
                name="type-edit"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite o tipo de treino"
              />
            </div>
            <div class="mb-4">
              <label
                for="description-edit"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Descrição:</label
              >
              <input
                type="text"
                id="description-edit"
                name="description-edit"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite a descrição do treino"
              />
            </div>

            <div class="mb-4">
              <label
                for="load-edit"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Carga:</label
              >
              <input
                type="text"
                id="load-edit"
                name="load-edit"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite a carga do treino"
              />
            </div>
            <div class="mb-4">
              <label
                for="series-edit"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Série:</label
              >
              <input
                type="text"
                id="series-edit"
                name="series-edit"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite a série do treino"
              />
            </div>
            <div class="mb-4">
              <label
                for="interval-edit"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Intervalo:</label
              >
              <input
                type="number"
                id="interval-edit"
                name="interval-edit"
                class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                placeholder="Digite o intervalo de descanso"
              />
            </div>
            <div class="w-full flex justify-center">
              <button
                class="w-full py-2 px-4 bg-blue-500 text-white rounded transition duration-300 hover:bg-blue-600 text-center"
                type="submit"
              >
                Editar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        id="modal-error"
        class="fixed inset-0 z-50 flex items-center justify-center hidden"
      >
        <div class="absolute inset-0 bg-gray-900 opacity-75 z-10"></div>
        <div
          class="bg-white m-10 p-8 rounded shadow-md relative z-20 text-center"
        >
          <div class="absolute top-0 right-0 m-4 cursor-pointer">
            <button onclick="handleErrorModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="text-5xl text-red-700 mb-4 flex justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-10 w-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <p class="text-xl font-bold text-gray-800 mb-4">Erro!</p>
          <p class="text-gray-700">
            Você não tem permissão para fazer esse cadastro. Faça o login como
            admin para adicionar um treino.
          </p>
        </div>
      </div>

      <div
        id="modal-success"
        class="fixed inset-0 z-50 flex items-center justify-center hidden"
      >
        <div class="absolute inset-0 bg-gray-900 opacity-75 z-10"></div>
        <div class="bg-white p-8 rounded shadow-md relative z-20 text-center">
          <div class="absolute top-0 right-0 m-4 cursor-pointer">
            <button onclick="handleSuccessModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="text-5xl text-green-500 mb-4 flex justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-10 w-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <p class="text-xl font-bold text-gray-800 mb-4">Sucesso!</p>
          <p class="text-gray-700">Produto cadastrado.</p>
        </div>
      </div>
    </main>
  </body>
</html>

<script>
  const token = localStorage.getItem("token");
  fetch("http://localhost:3000/api/trainings", {
    method: "GET",
    headers: {
      Authorization: `Bearer ${token}`,
    },
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error("Erro ao realizar a requisição.");
      }
      return response.json();
    })
    .then((data) => {
      const container = document.getElementById("list-trainings");

      container.innerHTML = "";

      data.forEach((treino) => {
        const li = document.createElement("li");
        li.className = "bg-gray-100 rounded p-4 mb-4 shadow";

        const p = document.createElement("p");
        p.className = "text-sm";
        p.appendChild(document.createTextNode(`Dia: ${treino.day}`));
        p.appendChild(document.createElement("br"));
        p.appendChild(document.createTextNode(`Tipo: ${treino.type}`));
        p.appendChild(document.createElement("br"));
        p.appendChild(
          document.createTextNode(`Descrição: ${treino.description}`)
        );
        p.appendChild(document.createElement("br"));
        p.appendChild(document.createTextNode(`Carga: ${treino.load}`));
        p.appendChild(document.createElement("br"));
        p.appendChild(document.createTextNode(`Séries: ${treino.series}`));
        p.appendChild(document.createElement("br"));
        p.appendChild(document.createTextNode(`Intervalo: ${treino.interval}`));

        const deleteBtn = document.createElement("button");
        deleteBtn.style.backgroundColor = "red";
        deleteBtn.style.borderRadius = "8px";
        deleteBtn.style.padding = "6px";
        deleteBtn.style.width = "100%";
        deleteBtn.style.marginTop = "12px";
        deleteBtn.innerHTML = "Excluir";
        deleteBtn.onclick = () => {
          deleteTraining(treino.id);
        };

        const editBtn = document.createElement("button");
        editBtn.style.backgroundColor = "orange";
        editBtn.style.borderRadius = "8px";
        editBtn.style.padding = "6px";
        editBtn.style.width = "100%";
        editBtn.style.marginTop = "12px";
        editBtn.innerHTML = "Editar";
        editBtn.onclick = () => {
          handleEditModal(treino);
        };

        li.appendChild(p);
        li.appendChild(deleteBtn);
        li.appendChild(editBtn);
        container.appendChild(li);
      });
    })
    .catch((error) => {
      console.error("Houve um erro:", error);
    });
</script>
