<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>

    <title>Treinos da semana</title>
  </head>
  <body class="bg-gray-700">
    <header>
      <div class="flex justify-between items-center p-4 bg-lime-300">
        <img src="./images/logo.png" alt="" width="80px" height="80px" />

        <div class="block lg:hidden">
          <button
            id="menu-toggle"
            class="text-gray-700 hover:text-gray-400 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>

        <nav class="hidden lg:flex space-x-4">
          <a href="/" class="hover:text-gray-400">P치gina Inicial</a>
          <a href="/login.html" class="hover:text-gray-400">Login</a>
        </nav>
      </div>

      <div
        id="mobile-menu"
        class="hidden lg:hidden bg-gray-800 text-white z-10 absolute w-full"
      >
        <a href="/" class="block py-2 px-4 hover:bg-gray-700">P치gina Inicial</a>
        <a href="/login.html" class="block py-2 px-4 hover:text-gray-400"
          >Login</a
        >
      </div>
    </header>
    <main>
      <section class="p-5">
        <form
          method="post"
          class="p-5 bg-white rounded shadow-md max-w-md mx-auto"
          onsubmit="registerUser(event)"
        >
          <div class="mb-4">
            <label for="nome" class="block text-gray-700 text-sm font-bold mb-2"
              >Nome completo:</label
            >
            <input
              type="text"
              id="nome"
              name="nome"
              class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
              placeholder="Digite seu nome completo"
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >E-mail:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
              placeholder="Digite seu melhor e-mail"
            />
          </div>
          <div class="mb-4">
            <label
              for="usuario"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Usu치rio:</label
            >
            <input
              type="text"
              id="usuario"
              name="usuario"
              class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
              placeholder="Digite seu usu치rio"
            />
          </div>
          <div class="mb-4">
            <label
              for="senha"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Senha:</label
            >
            <input
              type="password"
              id="senha"
              name="senha"
              class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="w-full flex justify-center">
            <button
              class="w-full py-2 px-4 bg-blue-500 text-white rounded transition duration-300 hover:bg-blue-600 text-center"
              type="submit"
            >
              Cadastre-se
            </button>
          </div>
        </form>
      </section>
      <div
        id="modal-error"
        class="fixed inset-0 z-50 flex items-center justify-center hidden"
      >
        <div class="absolute inset-0 bg-gray-900 opacity-75 z-10"></div>
        <div class="bg-white p-8 rounded shadow-md relative z-20 text-center">
          <div class="absolute top-0 right-0 m-4 cursor-pointer">
            <button onclick="handleErrorModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="text-5xl text-red-500 mb-4 flex justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-10 w-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <p class="text-xl font-bold text-gray-800 mb-4">Erro!</p>
          <p class="text-gray-700">Erro no registro.</p>
        </div>
      </div>
      <div
        id="modal-success"
        class="fixed inset-0 z-50 flex items-center justify-center hidden"
      >
        <div class="absolute inset-0 bg-gray-900 opacity-75 z-10"></div>
        <div class="bg-white p-8 rounded shadow-md relative z-20 text-center">
          <div class="absolute top-0 right-0 m-4 cursor-pointer">
            <button onclick="handleSuccessModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="text-5xl text-green-500 mb-4 flex justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-10 w-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <p class="text-xl font-bold text-gray-800 mb-4">Sucesso!</p>
          <p class="text-gray-700">Sucesso no registro.</p>
        </div>
      </div>
    </main>
  </body>
</html>
